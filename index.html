  <script>
      
    function getQuote(){ 
      $.ajax({
        url: 'https://cors-everywhere.herokuapp.com/quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=',
        method: 'GET',
        dataType: "json",
        cache: false
      }).then(function(data) {
        var dataContent=data[0].content;
        var div = document.createElement("div");
        div.innerHTML = dataContent;
        dataContent = div.innerText; 

        var dataAuthor=data[0].title;

        var html = "";
        html += "<div><h3>" + dataContent + "</h3><br>";
        html += "<h4>- " + dataAuthor + "</h4></div><br>";
        $(".message").html(html);

        var tweet = "";
        tweet += "<a href='https://twitter.com/intent/tweet?text=" + dataContent + " -" +dataAuthor + " %23quotes' target='_blank'><img src='twitter.png' /></a>";
        $(".message2").html(tweet);
      });
    }

    $(document).ready(function() {
      $(getQuote);

      $("#getMessage").on("click", function() { 
        $(getQuote);
      });
    });

  </script>

      background:#444;
